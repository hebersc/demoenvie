<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invie - tus mejores guitarras!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Allerta&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/invie.css">
    
</head>
<body>
    <header id="header" class="header contenedor"> <!-- header --> 
        <figure class="logotipo"> <!-- logotipo --> 
            <img src="images/invie.png" alt="Invie logotipo" width="186px" height="60px">
        </figure>
        <nav class="menu"> <!-- menu --> 
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#guitarras">Guitarras</a>
                </li>
                <li>
                    <a href="precios.html">Precios</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <footer class="footer">
        <div class="contenedor">
            <div class="contacto">
                <img src="images/invie-white.png" alt="Logotipo blanco">
                <a href="tel:+59170894148">
                    <strong>Telefono</strong>
                    <span>+59170894148</span>
                </a>
                <a href="mailto:heber.surco.ch@gmail.com">
                    <strong>E-mail</strong>
                    <span>heber.surco.ch@gmail.com</span>
                </a>
            </div>
            <form class="formulario">
                <div class="col1">
                    <label for="nombre">Nombre</label>
                    <input type="text" required placeholder="Ingresa tu nombre" id="nombre" name="nombre">
                    <label for="email">E-mail</label>
                    <input type="email" required placeholder="Ingrea tu correo" id="email" name="email">
                    <div class="sexo">
                        <label for="mujer"> 
                            <input type="radio" name="sexo" id="mujer" checked value="mujer"> 
                            Mujer
                        </label>
                        <label for="hombre"> 
                            <input type="radio" name="sexo" id="hombre" value="hombre">
                            Hombre
                        </label>
                    </div>
                    <div class="intereses">
                        <label for="cotizacion">
                            <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion">
                            Cotizaci√≥n
                        </label>
                        <label for="reclamos">
                            <input type="checkbox" id="reclamos" name="intereses" value="reclamos">
                            Reclamos
                        </label>
                        <label for="comentarios">
                            <input type="checkbox" id="comentarios" name="intereses" value="comentarios">
                            Comentarios
                        </label>
                        <label for="otros">
                            <input type="checkbox" id="otros" name="intereses" value="otros">
                            Otros
                        </label>
                    </div>
                </div>
                <div class="col2">
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
                    <input type="submit" value="Enviar" class="button">
                </div>
            </form>
        </div>
    </footer>
</body>
</html>
